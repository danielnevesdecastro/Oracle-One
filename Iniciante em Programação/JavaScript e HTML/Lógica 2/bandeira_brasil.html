<meta charset="utf-8">

<canvas  width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	//retangulo
	pincel.fillStyle ="green";
	pincel.fillRect(0,0,600,400);

	//losango
	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(300,50);
	pincel.lineTo(35,200);
	pincel.lineTo(300,350);
	pincel.lineTo(565,200);
	pincel.fill();
	
	/*
	pincel.fillStyle = "yellow"
	pincel.beginPath();
	pincel.moveTo(300,350);
	pincel.lineTo(35,200);
	pincel.lineTo(565,200);
	pincel.fill();
	*/

	//circulo
	pincel.fillStyle = "darkblue";
	pincel.beginPath();
	pincel.arc(300,200,100,0,2*3.14);
	pincel.fill();
	
	//faixa	
	pincel.fillStyle = "white";
	pincel.beginPath();
	pincel.moveTo(305,180);
	pincel.lineTo(198,190);
	pincel.lineTo(199,215);
	pincel.lineTo(305,205);
	pincel.lineTo(401,200);
	pincel.lineTo(399,175);
	pincel.fill();

	//letreiro
	pincel.fillStyle = "darkgreen"
	pincel.font = "17px ArialBlack";
	pincel.fillText("ORDEM", 200, 203 );
	pincel.fillText("E", 280, 200 );
	pincel.fillText("PROGRESSO", 300, 196 );
	



</script>
