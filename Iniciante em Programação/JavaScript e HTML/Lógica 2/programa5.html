<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    var raio = 10;
    var xRandom = sorteiaPosicao(600);
    var yRandom = sorteiaPosicao(400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }


    function limpaTela(){

        pincel.clearRect(0,0,600,400);
    }

    function desenhaAlvo (x , y ){
    
    desenhaCirculo(x,y, raio + 20, 'red'); // maior cÃ­rculo
    desenhaCirculo(x,y, raio + 10, 'white');
    desenhaCirculo(x,y, raio, 'red'); // menor circulo

    }

    function sorteiaPosicao (maximo){
        return Math.floor(Math.random() * maximo);

    }

    function atualizaTela(){
    
    limpaTela();
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    xRandom = sorteiaPosicao(600);
    yRandom = sorteiaPosicao(400);
    desenhaAlvo(xRandom, yRandom);
    
    }
    
    setInterval(atualizaTela , 900);


    function dispara(evento){

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

         
        //var x = evento;
        if ( (x > xRandom - raio) && 
            (x < xRandom + raio) &&
            (y > yRandom - raio) &&
            (y < yRandom + raio) 
            ){
        alert("GOOD SHOOT!");
}
    }

    tela.onclick = dispara;

</script>
