<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0, 0, 600, 400);

	var desenha = false;

	function desenhacircle(evento){

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		if (desenha){
		pincel.fillStyle = "red";
		pincel.beginPath();
		pincel.arc(x , y, 10, 0,2 * 3.14)
		pincel.fill();

		}
		//console.log(evento);
		console.log("Cliquei aqui nas coordenadas X:"+x +", Y:"+y);
		

	}
	
	/*
	function desenhaOn(){
		desenha = true;
	}

	function desenhaOf(){
		desenha = false

	}


	 // sem paretenses , jogando a função pra dentro do on click

	tela.onmousedown = desenhaOn; // mouse clicado
	tela.onmouseup = desenhaOf; // mouse levantado
	*/

	//função lambda

	tela.onmousedown = function(){ desenha = true;	}
	tela.onmouseup = function(){ desenha = false;	}
	tela.onmousemove = desenhacircle; // mover do mouse 


</script>
