<meta chrset="UTF-8">

<canvas width= "1366" height="768"></canvas>


<script>
	
	var tela = document.querySelector("canvas");//selecionando canvas
	var pincel = tela.getContext('2d');//tipo da tela
	
	//quadro	
	pincel.fillStyle = "lightgrey"//cor
	pincel.fillRect(0,0 , 600, 400);//área a ser desenhada 
	//retangulos
	pincel.fillStyle = "green";
	pincel.fillRect(0,0,200,400);

	pincel.fillStyle = "red";
	pincel.fillRect(400,0,200,400);

	//triangulo
	pincel.fillStyle = "yellow";
	pincel.beginPath();//novo caminho 
	pincel.moveTo(300, 200);//ponto de partida
	pincel.lineTo(200,400);//mova até 
	pincel.lineTo(400,400);
	pincel.fill();//preencher 

	//circulo
	pincel.fillStyle = "blue";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2 * 3.14);
	pincel.fill();
</script>
