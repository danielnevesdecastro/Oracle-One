<meta charset="utf-8">

<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor : <input type="color">

<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
	var input = document.querySelector("input");

	pincel.fillStyle = "grey";
	pincel.fillRect(0, 0, 600, 400);

	var desenha = false;

	function desenhacircle(evento){

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		if (desenha){
		pincel.fillStyle = input.value;
		pincel.beginPath();
		pincel.arc(x , y, 10, 0,2 * 3.14)
		pincel.fill();

		}
		console.log("Cliquei aqui nas coordenadas X:"+x +", Y:"+y);
		

	}
	
	
	tela.onmousedown = function(){ desenha = true;	}
	tela.onmouseup = function(){ desenha = false;	}
	tela.onmousemove = desenhacircle; 


</script>
