<meta charset="UTF-8">

<script>
function br (){
	document.write("<br><br>");
}

function mostra (mensagem) {
	document.write("<big>"+mensagem+"</big>");
	br();
} 

var anoCopa = 1930;


var dataLimite = parseInt(prompt("Data Limite:"));

while(anoCopa <= dataLimite){
	mostra("Teve copa em "+anoCopa);
	anoCopa = anoCopa + 4;
}

mostra("Fim");



</script>
