<meta charset="UTF-8">

<script>
function br (){
	document.write("<br><br>");
}

function mostra (mensagem) {
	document.write("<big>"+mensagem+"</big>");
	br();
} 
function calculoImc ( peso, altura){
	
	return Math.round (peso / (altura * altura ));
}


//Interagindo com o Usuário

var nome = prompt("Nome: ");
var peso = prompt(nome +", Informe seu Peso: ")
var altura = prompt(nome +", Informe sua Altura: ");

//if
var classificacaoImc;
var imc = calculoImc(peso,altura);

if (imc < 18.5 ){
	classificacaoImc = "MAGREZA";
}
if (imc >= 18.5 & imc <= 24.99){
	classificacaoImc = "NORMAL";
}
if (imc >= 25 & imc <= 29.99){
	classificacaoImc = "SOBREPESO";
}
if (imc >= 30 & imc <= 39.99){
	classificacaoImc = "OBESIDADE";
}
if (imc >= 40 ){
	classificacaoImc = "OBESIDADE GRAVE";
}

mostra(nome +": "+imc+ ", Sua Classificação é: "+classificacaoImc);




</script>
