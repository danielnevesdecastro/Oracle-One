<meta charset="UTF-8">

<h1>Mostrando Idades</h1>

<script>
function br (){
	document.write("<hr><br>");//hr pula tematica , como linha 
}

function mostra (mensagem) {
	document.write("<big>"+mensagem+"</big>");
	br();
} 

var ano = 2023;
mostra("Nasceu em "+ (ano - 29));
mostra("Tem 59, Nasceu em" + (ano -59));


</script>
