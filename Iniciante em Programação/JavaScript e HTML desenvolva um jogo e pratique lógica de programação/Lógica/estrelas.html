<meta charset="UTF-8">

<script>
	function br (){
		document.write("<br>");
	}

	function mostra (mensagem) {
		document.write("<big>"+mensagem+"</big>");
		br();
	} 

	for (var linha = 1; linha <=3; linha++){
		for(var coluna = 1; coluna <=10; coluna++){
		document.write("*");
		}
		br();
	}

</script>
