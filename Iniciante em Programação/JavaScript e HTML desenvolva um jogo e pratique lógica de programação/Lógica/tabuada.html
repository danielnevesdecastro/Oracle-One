<meta charset="UTF-8">

<script>
function br (){
	document.write("<br><br>");
}

function mostra (mensagem) {
	document.write("<big>"+mensagem+"</big>");
	br();
} 

var multiplicador;

for ( multiplicador = 1 ; multiplicador <= 10; multiplicador++){
	mostra (multiplicador+" X 7 = "+7* multiplicador);
	
}
</script>
