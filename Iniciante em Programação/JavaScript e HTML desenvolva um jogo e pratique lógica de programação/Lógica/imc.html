<meta charset="UTF-8">

<script>
function br (){
	document.write("<br><br>");
}

function mostra (mensagem) {
	document.write("<big>"+mensagem+"</big>");
	br();
} 
function calculoImc (nome, peso, altura){
	
	return " IMC "+nome+" : " + (imc = Math.round (peso / (altura * altura ))) 
	+"<hr>";//retorno
}
var imcDaniel = calculoImc("Daniel ",85,1.95);
var imcAmigo = calculoImc("Amigo ",95,1.70);

mostra(imcAmigo + imcDaniel);


//Interagindo com o Usu√°rio

var nome = prompt("Nome: ");
var peso = prompt(nome +" Informe seu Peso: ")
var altura = prompt(nome + " Informe sua Altura: ");

mostra(calculoImc(nome,peso,altura));




</script>
