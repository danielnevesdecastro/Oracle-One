<meta charset="UTF-8">

<script>
function br (){
	document.write("<br><br>");
}

function mostra (mensagem) {
	document.write("<big>"+mensagem+"</big>");
	br();
} 

function sorteia(numero){
	return Math.round(Math.random()* numero)
}


var numero = parseInt(prompt("Digite um numero máximo: "));
var numeroPensado = sorteia(numero);
console.log(numeroPensado);// exibe no console 
var chute = parseInt(prompt("Digite seu chute !!"));

var chutemsg;

if(chute != numeroPensado && chute > numeroPensado ){
	chutemsg = "Seu chute é MAIOR que o número pensado !!! ...";
}else if (chute != numeroPensado && chute < numeroPensado){
	chutemsg = "Seu chute é MENOR que o número pensado !!! ...";
}else if (chute == numeroPensado){
	chutemsg = "Você Acertou!!"
}


mostra(chutemsg)




</script>
