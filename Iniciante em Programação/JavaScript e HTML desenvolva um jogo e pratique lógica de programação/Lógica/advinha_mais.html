<meta charset="UTF-8">

<hr>
<input/>
<button>Verificar Segredo !</button>

<script>
	
	function sorteia(){
		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros( qtd ){
		var segredos = [];
		var i = 0;
		while (i < qtd ){
			var numeroRandom = sorteia();
			var numeroRepeat = false;
			if (numeroRandom !== 0){
			
				for (var j = 0 ; j < segredos.length; j ++){
					if (numeroRandom == segredos[j]){
					numeroRepeat = true;
					break;
				}
			}
			
			if (numeroRepeat == false){
				segredos.push(numeroRandom);
				i ++;
			} 
			}
		}
			return segredos;
	}

		
	

	var segredos = sorteiaNumeros(3);
	console.log(segredos);

	var input = document.querySelector("input");
	input.focus();

	function verifica(){

		var encontrado = false;
		for (var i = 0 ; i < segredos.length ;i++){
			if (input.value == segredos[i]){//value pega o valor de input
				alert("Você ACERTOU ! ");
				encontrado = true;
				break;
			}
		}

		if ( encontrado == false) {
			alert("Você ERROU !!!");
		}
		input.value = "";
		input.focus();//ganha foco na caixa de digitação
	}

	var button = document.querySelector("button");
	button.onclick = verifica;//executar quando clica 


</script>
