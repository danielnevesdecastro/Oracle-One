<meta charset="UTF-8">

<input/>
<button>Verificar Segredo !</button>

<script>
	
	var segredos = [5,7,10,2,9];
	var input = document.querySelector("input");
	input.focus();

	function verifica(){

		var encontrado = false;
		for (var i = 0 ; i < segredos.length ;i++){
			if (input.value == segredos[i]){//value pega o valor de input
				alert("Você ACERTOU ! ");
				encontrado = true;
				break;
			}
		}

		if ( encontrado == false) {
			alert("Você ERROU !!!");
		}
		input.value = "";
		input.focus();//ganha foco na caixa de digitação
	}

	var button = document.querySelector("button");
	button.onclick = verifica;//executar quando clica 


</script>
